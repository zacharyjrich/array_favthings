
<!DOCTYPE html>
<html>
  <head>
    <title>Fav-Things</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="blanks">
        <h1>Favorite Things</h1><br></br>
        <h4>Please enter some of your favorite animals</h4>
        <form>
          <div class="form-group">
            <label for="mammal">Mammal</label>
            <input id="mammal" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="reptile">Reptile</label>
            <input id="reptile" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="amphibian">Amphibian</label>
            <input id="amphibian" class="form-control" type="text">
          </div>

        </form>
      </div>
    </div>
  </body>
</html>
